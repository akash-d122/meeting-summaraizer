<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Test</title>
</head>
<body>
    <h1>PDF Upload Test</h1>
    
    <h2>Test 1: Accept PDF only</h2>
    <input type="file" accept=".pdf" id="pdf-only">
    <div id="pdf-only-info"></div>
    
    <h2>Test 2: Accept PDF with MIME type</h2>
    <input type="file" accept="application/pdf" id="pdf-mime">
    <div id="pdf-mime-info"></div>
    
    <h2>Test 3: Accept all files</h2>
    <input type="file" id="all-files">
    <div id="all-files-info"></div>
    
    <h2>Test 4: Multiple formats</h2>
    <input type="file" accept=".txt,.pdf,.doc,.docx,application/pdf" id="multiple">
    <div id="multiple-info"></div>

    <script>
        function setupFileInput(inputId, infoId) {
            const input = document.getElementById(inputId);
            const info = document.getElementById(infoId);
            
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    info.innerHTML = `
                        <strong>File selected:</strong><br>
                        Name: ${file.name}<br>
                        Size: ${file.size} bytes<br>
                        Type: ${file.type}<br>
                        Last Modified: ${new Date(file.lastModified).toLocaleString()}
                    `;
                    console.log('File details:', {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        lastModified: file.lastModified
                    });
                } else {
                    info.innerHTML = 'No file selected';
                }
            });
        }
        
        setupFileInput('pdf-only', 'pdf-only-info');
        setupFileInput('pdf-mime', 'pdf-mime-info');
        setupFileInput('all-files', 'all-files-info');
        setupFileInput('multiple', 'multiple-info');
        
        console.log('PDF Upload Test page loaded');
    </script>
</body>
</html>
